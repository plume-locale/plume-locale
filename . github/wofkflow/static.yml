name: Deploy static content to Pages

on:
  push:
    branches: ["avant-refactor-todo"] # Se déclenche lors d'un push sur cette branche

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps:deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # C'est ici que l'on précise le dossier cible
          path: './live'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
